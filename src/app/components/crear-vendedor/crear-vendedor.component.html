    <div id="content-wrapper" class="d-flex flex-column">

                    <!-- Topbar Navbar -->

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"

        <div class="container-fluid">
            <h1 class="h3 mb-2 text-gray-800">Crear Clientes</h1>
            <div class="card shadow mb-4">
                <div class="bg-white">

                    <div class="container">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                                        <div class="col-lg-7">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-1000 mb-3">Vendedores</h1>
                                                </div>
                                                <form class="user">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control form-control-user" [(ngModel)]="vendedor.identificacion" name="identificacion"
                                                            placeholder="Identificación">
                                                    </div>
                                                    <div class="form-group row">
                    
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="text" class="form-control form-control-user" [(ngModel)]="vendedor.nombres" name="nombre"
                                                                placeholder="Nombres">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control form-control-user"  [(ngModel)]="vendedor.apellidos" name="apellido"
                                                                placeholder="Apellidos">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                                            <input type="text" class="form-control form-control-user"  [(ngModel)]="vendedor.direccion" name="dir"
                                                                placeholder="Dirección">
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input type="text" class="form-control form-control-user"  [(ngModel)]="vendedor.telefono" name="tel"
                                                                placeholder="Teléfono">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="email" class="form-control form-control-user"  [(ngModel)]="vendedor.email" name="ema"
                                                            placeholder="Email ">
                                                    </div>
                                                    <a (click)="GuardarVendedor()"  class="btn btn-primary btn-user btn-block">
                                                        Registrar </a>
                                                </form>
                                            </div>
                                         </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
                
            </div>
        </div>
    </div>  
</div>
